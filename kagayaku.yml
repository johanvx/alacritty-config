# Color palette from TailwindCSS
# https://tailwindcss.com/docs/customizing-colors#default-color-palette

colors:
  primary:
    background: '#0f172a'
    foreground: '#f8fafc'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#f8fafc'
      background: '#0369a1'
    focused_match:
      foreground: '#f8fafc'
      background: '#0ea5e9'
  footer_bar:
    background: '#0f172a'
    foreground: '#f8fafc'
  hints:
    start:
      foreground: '#f8fafc'
      background: '#0ea5e9'
    end:
      foreground: '#38bdf8'
      background: '#0f172a'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#334155'
  normal:
    black: '#0f172a'
    red: '#f43f5e'
    green: '#2dd4bf'
    yellow: '#fcd34d'
    blue: '#818cf8'
    magenta: '#f472b6'
    cyan: '#38bdf8'
    white: '#94a3b8'
  bright:
    black: '#475569'
    red: '#fb7185'
    green: '#5eead4'
    yellow: '#fde68a'
    blue: '#a5b4fc'
    magenta: '#f9a8d4'
    cyan: '#7dd3fc'
    white: '#f8fafc'
