import = [
  "~/.config/alacritty/lettepa-dark.toml",
  # "~/.config/alacritty/lettepa-light.toml",
]

[env]
TERM = "xterm-256color"

[window]
decorations = "Full"
dynamic_padding = true
dimensions = { lines = 25, columns = 100 }
# On macOS
option_as_alt = "OnlyLeft"

[font]
size = 20.0

[font.normal]
family = "MonaspiceNe Nerd Font"

[cursor.vi_mode_style]
blinking = "On"

[[hints.enabled]]
action = "Copy"
hyperlinks = true
persist = false
post_processing = true
mouse = { mods = "Control", enabled = true }
binding = { key = "`", mods = "Control" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[[hints.enabled]]
# On macOS
command = "open"
# # On Linux
# command = "xdg-open"
hyperlinks = true
persist = false
post_processing = true
mouse.enabled = true
binding = { key = "`", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "'"
mode = "~Search"
mods = "Control"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "FirstOccupied"
key = "H"
mods = "Shift"
mode = "Vi|~Search"

[[keyboard.bindings]]
action = "Last"
key = "L"
mods = "Shift"
mode = "Vi|~Search"
